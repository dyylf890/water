<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
</head>

<body>
<div class="admin-main">

    <!--查询条件-->
    <div class="layui-box">
        <blockquote class="layui-elem-quote">
            <form id="query-form" class="layui-form" action="/user">
                <div class="layui-hide">
                    <input type="hidden" name="pageNumber" value="1">
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-block">
                            <select name="interest" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">写作</option>
                                <option value="1" selected="">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">创建日期</label>
                        <div class="layui-input-block">
                            <input type="tel" name="url" lay-verify="url" readonly placeholder="yy-MM-dd"
                                   autocomplete="off"
                                   class="layui-input" onclick="layui.laydate({elem: this})">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="username" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <a href="javascript:;" class="layui-btn layui-btn-small" id="query-trigger">
                                <i class="fa fa-search"></i> 搜索
                            </a>
                        </div>
                    </div>

                </div>
            </form>
        </blockquote>
    </div>

    <!--列表-->
    <div class="layui-box">

        <div class="layui-tool">
            <a id="add-trigger" class="layui-btn layui-btn-small"
               href="/pages/account/shopUserAdd.html">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a id="import-trigger" class="layui-btn layui-btn-small" href="javascript:;">
                <i class="fa fa-upload"></i> 导入数据
            </a>
            <a id="export-trigger" class="layui-btn layui-btn-small" href="javascript:;">
                <i class="fa fa-download"></i> 导出数据
            </a>
        </div>

        <table class="layui-table" lay-even lay-skin="line">
            <!--列宽控制-->
            <colgroup>
                <col width="5">
                <col width="8">
                <col width="15">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="15">
            </colgroup>
            <thead>
            <tr>
                <th><input id="selected-all" type="checkbox" name="close" title="全选"></th>
                <th>用户名</th>
                <th>昵称</th>
                <th>邮箱</th>
                <th>手机号</th>
                <th>状态</th>
                <th>创建人</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!--分页-->
        <div id="pager" class="layui-box"></div>
    </div>


    <template id="query-table">
        {{# layui.each(d.result, function(index, item){ }}
        <tr>
            <td><input type="checkbox"></td>
            <td>{{item.username}}</td>
            <td>
                {{item.nickname}}
            </td>
            <td>{{item.email}}</td>
            <td>{{item.phoneNum}}</td>
            <td>{{item.status}}</td>
            <td>{{item.createUser}}</td>
            <td>{{item.createTime}}</td>
            <td>{{item.updateTime}}</td>
            <td>
                <a class="layui-btn layui-btn-mini detail-trigger"
                   href="/pages/account/shopUserDetail.html"
                   data-href="/user/queryBy?userId={{item.userId}}">
                    <i class="fa fa-eye"></i> 详情
                </a>
                <a class="layui-btn layui-btn-mini update-trigger"
                   href="/pages/account/shopUserUpdate.html"
                   data-href="/user/queryBy?userId={{item.userId}}">
                    <i class="fa fa-edit"></i> 编辑
                </a>
                <a class="layui-btn layui-btn-mini delete-trigger"
                   href="javascript:;"
                   data-name="{{item.username}}"
                   data-href="/user/deleteBy?userId={{item.userId}}">
                    <i class="fa fa-trash"></i> 删除
                </a>
            </td>
        </tr>
        {{# }); }}

    </template>
</div>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
