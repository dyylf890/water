<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
</head>

<body>
<div class="admin-main">

    <!--查询条件-->
    <div class="layui-box">
        <blockquote class="layui-elem-quote">
            <form id="query-form" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-block">
                            <select name="interest" lay-filter="aihao">
                                <option value=""></option>
                                <option value="0">写作</option>
                                <option value="1" selected="">阅读</option>
                                <option value="2">游戏</option>
                                <option value="3">音乐</option>
                                <option value="4">旅行</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">创建日期</label>
                        <div class="layui-input-block">
                            <input type="tel" name="url" lay-verify="url" readonly placeholder="yy-MM-dd"
                                   autocomplete="off"
                                   class="layui-input" onclick="layui.laydate({elem: this})">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">作者</label>
                        <div class="layui-input-block">
                            <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            <a href="javascript:;" class="layui-btn layui-btn-small" id="search">
                                <i class="layui-icon">&#xe615;</i> 搜索
                            </a>
                        </label>
                        <div class="layui-input-block">
                        </div>
                    </div>

                </div>
            </form>
        </blockquote>
    </div>

    <!--列表-->
    <div class="layui-box">

        <div class="layui-tool">
            <a href="javascript:;" class="layui-btn layui-btn-small" id="data-add">
                <i class="layui-icon">&#xe608;</i> 添加信息
            </a>
            <a href="#" class="layui-btn layui-btn-small" id="import">
                <i class="layui-icon">&#xe608;</i> 导入信息
            </a>
            <a href="#" class="layui-btn layui-btn-small" id="export">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> 导出信息
            </a>
        </div>

        <table class="layui-table" lay-even lay-skin="line">
            <!--列宽控制-->
            <colgroup>
                <col width="5">
                <col width="8">
                <col width="15">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="8">
                <col width="15">
            </colgroup>
            <thead>
            <tr>
                <th><input id="selected-all" type="checkbox" name="close" title="全选"></th>
                <th>所属分类</th>
                <th>标题</th>
                <th>作者</th>
                <th>创建时间</th>
                <th>浏览量</th>
                <th>状态</th>
                <th>排序值</th>
                <th>置顶</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>Layui</td>
                <td>
                    <a href="/manage/article_edit_1">演示站点发布成功啦。</a>
                </td>
                <td>Beginner</td>
                <td>2016-11-16 11:50</td>
                <td>1298</td>
                <td>正常</td>
                <td>99</td>
                <td style="text-align:center;"><i class="layui-icon" style="color:green;"></i></td>
                <td>
                    <a href="javascript:;" data-id="1"
                       class="layui-btn layui-btn-normal layui-btn-mini data-detail">预览</a>
                    <a href="javascript:;" class="layui-btn layui-btn-mini data-edit">编辑</a>
                    <a href="javascript:;" data-id="1"
                       class="layui-btn layui-btn-danger layui-btn-mini data-delete">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--分页-->
    <div id="pager" class="layui-box"></div>

    <template id="query-table">
        {{# layui.each(d.list, function(index, item){ }}
        <tr>
            <td><input type="checkbox"></td>
            <td>{{item}}</td>
            <td>
                {{item}}
            </td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>
                <i class="layui-icon" style="color:green;"></i>
            </td>
            <td>
                <a href="javascript:;" data-id="1"
                   class="layui-btn layui-btn-normal layui-btn-mini data-detail">预览</a>
                <a href="javascript:;" class="layui-btn layui-btn-mini data-edit">编辑</a>
                <a href="javascript:;" data-id="1"
                   class="layui-btn layui-btn-danger layui-btn-mini data-delete">删除</a>
            </td>
        </tr>
        {{# }); }}

    </template>
</div>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
